<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Club Ride Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cycle Club Admin Application</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Add Ride</a></li>
                <li><a href="#">Manage Rides</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add a Club Ride Event</h2>
        <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="POST">
            <input type="hidden" name="SessionIdentifier" value="ff53-dd45-dcba9876-9090">
            <div>
                <label for="rideName">Ride Name:</label>
                <input type="text" id="rideName" name="rideName" required>
            </div>
            <div>
                <label for="rideDate">Date:</label>
                <input type="date" id="rideDate" name="rideDate" required>
            </div>
            <div>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div>
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Add Ride</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Cycle Club</p>
    </footer>
</body>
</html>
